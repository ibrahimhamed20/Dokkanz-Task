<div class="container mt-5">
     <div class="row">
          <div class="col-4">
               <h3 class="text-center">Root Categories</h3>
               <div class="mt-4">
                    <ul class="list-group">
                         <li *ngFor="let rootCat of rootCategories; trackBy: trackByFn" [ngClass]="{'active': activeTab == rootCat.code}"
                              (click)="getSubCategoriesByRootId(rootCat)" class="list-group-item d-flex justify-content-between align-items-center">
                              {{rootCat.name}} &nbsp;<i class="fa fa-book fa-fw" aria-hidden="true"></i>
                         </li>
                    </ul>
               </div>
          </div>
          <div class="col-8">
               <div class="text-center">
                    <h3 class="mb-4">{{selectedCatName}}</h3>
                    <div class="row">
                         <div class="col-12 col-sm-6 col-md-4 image-grid-item" *ngFor="let subCat of subCategories;trackBy: trackByFn;">
                              <div class="image-grid-cover img-thumbnail" (click)="openCategoryDetails(subCat);">
                                   <a href="javascript:void(0)" class="image-grid-clickbox"></a>
                                   <a href="javascript:void(0)" class="cover-wrapper">{{subCat.name}}</a>
                              </div>
                         </div>
                         <div class="col-12 col-sm-6 col-md-4 image-grid-item">
                              <div (click)="open(content)" class="image-grid-cover img-thumbnail bg-info" style="background-image: none;">
                                   <a href="javascript:void(0)" class="image-grid-clickbox"></a>
                                   <a href="javascript:void(0)" class="cover-wrapper">+ Add New</a>
                              </div>
                         </div>
                    </div>
               </div>
          </div>
     </div>
     <hr>
     <pre class="text-center">Copyright @ 2019. All Right Reserved.</pre>
</div>



<ng-template #content let-modal>
     <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Add Category</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
               <span aria-hidden="true">&times;</span>
          </button>
     </div>
     <div class="modal-body">
          <form [formGroup]="categoryForm">
               <div class="form-group">
                    <label for="name">Name of Category</label>
                    <div class="input-group">
                         <input id="name" class="form-control" placeholder="Enter Category Name ..." formControlName="name">
                    </div>
               </div>
          </form>
     </div>
     <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
     </div>
</ng-template>
